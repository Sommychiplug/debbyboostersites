<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders - Debby Booster Sites</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 font-bold text-xl">
    Debby Booster Sites - Admin Orders
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">All Orders</h2>

    <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-2 text-left">User ID</th>
          <th class="p-2 text-left">Service ID</th>
          <th class="p-2 text-left">Link</th>
          <th class="p-2 text-left">Quantity</th>
          <th class="p-2 text-left">Price</th>
          <th class="p-2 text-left">Status</th>
          <th class="p-2 text-left">Created At</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Orders will be loaded here via JS -->
      </tbody>
    </table>
  </main>

  <script src="supabase.js"></script>
  <script src="admin-orders.js"></script>
</body>
</html>
