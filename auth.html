<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-blue-600 tracking-wide">
        Debby<span class="text-gray-800">Booster</span>
      </h1>
      <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium">

  <!-- AUTH CARD -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">

      </p>

      <!-- EMAIL -->
      <input
        id="email"
        type="email"
        placeholder="Email address"
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- PASSWORD -->
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- LOGIN BUTTON -->
      <button
        onclick="login()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>

      <!-- REGISTER BUTTON -->
      <button
        onclick="register()"
        class="w-full mt-3 border border-blue-600 text-blue-600 py-2 rounded-lg font-semibold hover:bg-blue-50 transition">
        Create Account
      </button>

    </div>
  </main>

<script>

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  async function login() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value
    if (!email || !password) return alert("Fill all fields")

    const { error } = await supabaseClient.auth.signInWithPassword({ email, password })
    if (error) return alert(error.message)

    window.location.href = "dashboard.html"
  }

  async function register() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value
    if (!email || !password) return alert("Fill all fields")

    const { data, error } = await supabaseClient.auth.signUp({ email, password })
    if (error) return alert(error.message)

    // create user profile
    await supabaseClient.from("users").insert({
      id: data.user.id,
      email: email,
      role: "user",
      balance: 0
    })

    alert("Account created successfully. Please login.")
  }
</script>
